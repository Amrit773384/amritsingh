<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: sans-serif;">amritSingh</title>
    <link rel="icon" href="data/icon.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bevan" />

</head>


<body>
    <div id="loadinggif"></div>
    <header>
        <nav class="navbar">
            <div id="clock" style="color:white;">00 : 00 : 00</div>
            <ul>
                <li class="hovereffect">Home</li>
                <li class="hovereffect">About</li>
                <li class="hovereffect">Projects</li>
                <li class="hovereffect">Contact</li>
            </ul>
        </nav>
    </header>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="data/jquery.ripples-min.js"></script>
<script>
    $(document).ready(function () {
        document.getElementById("loadinggif").style.display = "none";
        $('header').ripples({
            resolution: 500,
            dropRadius: 10,
            perturbance: 0.01,
        });
    })
    function myClock() {
        console.log("working")
        var clock = document.getElementById("clock");
        var currentdate = new Date();
        var hour = currentdate.getHours();
        var minute = currentdate.getMinutes();
        var second = currentdate.getSeconds();
        if (hour >= 13) {
            hour = hour - 12;
        }
        if (hour < 10) {
            hour = "0" + parseInt(hour);
        }
        if (minute < 10) {
            minute = "0" + parseInt(minute);
        }
        if (second < 10) {
            second = "0" + parseInt(second);
        }
        console.log(hour, minute, second)
        clock.innerHTML = hour + " : " + minute + " : " + second;
        setTimeout(myClock, 1000);
    }
    myClock();
</script>

</html>
